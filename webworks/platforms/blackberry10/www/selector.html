<div data-bb-type="screen" data-bb-scroll-effect="off">
    <div data-bb-type="title" data-bb-caption="往期杂志"></div>
    <div data-bb-type="round-panel"> 
        <div data-bb-type="panel-header">打开指定日期的知乎日报</div>
        <div style="font-size: 0.9em">
            <p>本应用支持的最早一期杂志为2013年5月19日。</p>
        </div>
        <input type="date" onchange="UI.switchDate(this)" id="datepicker">
    </div>
    <div data-bb-type="action-bar" data-bb-back-caption="返回">
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/icon/ic_done.png" onclick="UI.openHistory()">打开</div>
    </div>
</div>
